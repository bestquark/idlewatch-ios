name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests (or placeholder when none exist)
        run: |
          if [ -d test ] && find test -type f -name "*_test.dart" | grep -q .; then
            flutter test
          else
            echo "No tests found yet (placeholder)"
          fi
