name: iOS Smoke

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ios-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-simulator-smoke:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Toolchain versions
        run: |
          flutter --version
          xcodebuild -version
          xcrun simctl list devices available
          pod --version || true

      - name: Install dependencies
        run: flutter pub get

      - name: Static validation
        run: |
          flutter analyze
          flutter test

      - name: iOS simulator build smoke
        # Build can take >20m on cold GitHub runners (notably first-time pod install).
        timeout-minutes: 45
        run: flutter build ios --simulator --debug --no-codesign
